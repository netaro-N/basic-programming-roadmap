<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>タグリファレンス</title>
</head>
<body>
  <table>
    <!-- ヘッダー -->
    <tr class="header">
      <th class="header">タグ（名称の説明）</th>
      <th class="header">コード例</th>
      <th class="header">表示</th>
      <th class="header">補足</th>
    </tr>
    <!-- コンテンツ -->
    <tr>
      <th>
        &lt;h●&gt;<br>Headingタグ
      </th>
      <td>
        <pre><code>&lt;h1&gt;1大見出し&lt;/h1&gt;<br>&lt;h2&gt;2小見出し&lt;/h2&gt;<br>&lt;h3&gt;3小見出し&lt;/h3&gt;<br>&lt;h4&gt;4小見出し&lt;/h4&gt;<br>&lt;h5&gt;5小見出し&lt;/h5&gt;<br>&lt;h6&gt;6小見出し&lt;/h6&gt;</code></pre>
      </td>
      <td>
        <h1>1大見出し</h1>
        <h2>2小見出し</h2>
        <h3>3小見出し</h3>
        <h4>4小見出し</h4>
        <h5>5小見出し</h5>
        <h6>6小見出し</h6>
      </td>
      <td>
        h1 ~ h6の使い方については<a href="">こちら</a>
      </td>
    </tr>
    <tr>
      <th>
        &lt;p&gt;<br>Paragraphタグ
      </th>
      <td>
        <pre><code>&lt;p&gt;段落を構成します。&lt;/p&gt;&lt;p&gt;自動的に改行されます。&lt;/p&gt;</code></pre>
      </td>
      <td>
        <p>段落を構成します。</p>
        <p>自動的に改行されます。</p>
      </td>
      <td>
        
      </td>
    </tr>
  </table>
</html>
